{% extends "listapp/base.html" %}

{% block content %}
<div class="container-fluid p-2">
    <div class="row">
        <h1>Upload an Image</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" value="Save"> Upload Image </button>
        </form>
    </div>
</div>
{% endblock %}
