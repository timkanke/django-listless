{% extends "listapp/base.html" %}

{% block content %}

<div class="container-fluid p-2">

    <div class="row">
        <h1>Images</h1>

        <div class="col">
            <button>
                <a class="nav-link" href="{% url 'listapp:imageupload' %}">Add an Image</a>
            </button>
        </div>
    </div>
    <div class="row">
        {% for image in image_list %}
        <div class="col">
            <div class="thumbnail">
                <a href="{{ image.photo.url }}">
                    <img src="{{ image.photo.url }}" alt="image" style="width:100%">
                    <div class="caption">
                        <p>{{ image.title }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
