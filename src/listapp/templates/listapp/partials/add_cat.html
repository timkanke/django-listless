<tr>
    <td>
        {{ form.photo }}
        {{ form.photo.errors }}
    </td>
    <td>
        {{ form.name }}
        {{ form.name.errors }}
    </td>
    <td>
        {{ form.gender }}
        {{ form.gender.errors }}
    </td>
    <td>
        {{ form.age }}
        {{ form.age.errors }}
    </td>
    <td>
        {{ form.breed }}
        {{ form.breed.errors }}
    </td>
    <td>
        {{ form.color }}
        {{ form.color.errors }}
    </td>
    <td>
        <a href="#" hx-post="{% url 'listapp:add_cat_submit' %}" hx-target="closest tr" hx-swap="outerHTML"
            hx-include="closest tr" hx-encoding="multipart/form-data" class="text-secondary">
            <svg class="bi bi-check-lg me-2" width="32" height="32">
                <use xlink:href="#checkmark" />
            </svg>
        </a>
    </td>
    <td>
        <a href="#" hx-get="{% url 'listapp:add_cat_cancel' %}" hx-target="closest tr" hx-swap="outerHTML"
            class="text-secondary">
            <svg class="bi bi-x-lg me-2" width="32" height="32">
                <use xlink:href="#cancel" />
            </svg>
        </a>
    </td>
</tr>
