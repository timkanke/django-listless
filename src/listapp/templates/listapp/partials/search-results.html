{% if results %}

{% csrf_token %}
<ul class="list-group col-xs-12">
    {% for item in results %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.id }} {{ item.author }} {{ item.title }} {{ item.publish }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No search results</p>
{% endif %}
