{% if results %}
{% csrf_token %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Publish</th>
        </tr>
    </thead>
    <tbody>
        {% for item in results %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.publish }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% else %}
<p>No search results</p>
{% endif %}
